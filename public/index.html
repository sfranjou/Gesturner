<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .debug {
        /* width: 200; */
        /* height: 50%; */
        margin-right: 400px;
      }

      .row {
        display: flex;
        flex-direction: row;
        /* gap: 20px; */
      }

      .column {
        /* flex: 50%; */

        display: flex;
        flex-direction: column;

        margin: 10px;
        gap: 10px;
      }

      .knob-container {
        display: flex;
        flex-direction: column;

        justify-content: center;
        align-items: center;
      }

      .button-container {
        /* flex-direction: column; */
        /* flex: 20%; */
        justify-content: center;
        align-items: center;
        margin: auto;
      }

      .preset-container {
        display: flex;
        flex-direction: row;
        gap: 5px;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
    </style>
    <meta charset="UTF-8" />
    <title>Gesturner</title>

    <!-- Include Handsfree.js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/handsfree@8.5.1/build/lib/assets/handsfree.css"
    />
    <script src="https://unpkg.com/handsfree@8.5.1/build/lib/handsfree.js"></script>
    <!-- osc-js -->
    <script type="module" src="https://unpkg.com/osc-js"></script>
  </head>
</html>
<body>
  <script type="module" src="src/pose.js"></script>
  <script type="module" src="src/speechRec.js"></script>
  <!-- <script type="module" src="src/audioSource.js"></script> -->

  <h1 class="text-center display-1" style="margin: auto">Gesturner</h1>
  <div class="row">
    <div class="column" style="margin-left: 40px; flex: 0 0 20em">
      <div class="knob-container border">
        <div id="knobDiv" class="knob"></div>
        <div class="text-center h4">Pitch Shift</div>
      </div>

      <div class="preset-container">
        <div class="h3 font-weight-normal text-secondary" id="distorsion-text">
          Distorsion
        </div>
        <!-- <div><i class="bi bi-arrow-left-right"></i></div> -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="currentColor"
          class="bi bi-arrow-left-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"
          />
        </svg>
        <div class="h3 font-weight-bold text-success" id="clean-text">
          Clean
        </div>
      </div>

      <div class="button-container">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="audio-feedback-button"
            checked
          />
          <label class="form-check-label" for="audio-feedback-button"
            >Spoken Feedback</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="listening-button"
            checked
          />
          <label class="form-check-label" for="listening-button"
            >Speech Input</label
          >
        </div>

        <!-- <div class="select">
          <label for="audioSource">Audio input source: </label
          ><select id="audioSource"></select>
        </div> -->

        <button id="calibrate-button" type="button" class="btn btn-primary">
          Calibrate
        </button>
      </div>

      <div class="calibration-container">
        <div
          id="calibration-indicator"
          class="text-center font-weight-bolder h4"
        ></div>
        <div
          id="countdown"
          class="text-center font-weight-bolder h2"
          style="color: red"
        ></div>
      </div>
    </div>

    <div class="column">
      <div id="debugger-holder" class="debug" style="position: absolute"></div>
      <canvas id="debugger-canvas" style="position: absolute"></canvas>
      <div id="messageHolder"></div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</body>
