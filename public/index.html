<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .debug {
        /* width: 200; */
        /* height: 50%; */
        margin-right: 400px;
      }

      .row {
        display: flex;
        flex-direction: row;
        /* gap: 20px; */
      }

      .column {
        /* flex: 50%; */

        display: flex;
        flex-direction: column;

        margin: 10px;
        gap: 10px;
      }

      .knob-container {
        display: flex;
        flex-direction: column;

        justify-content: center;
        align-items: center;
      }

      .button-container {
        /* flex-direction: column; */
        /* flex: 20%; */
        justify-content: center;
        align-items: center;
        margin: auto;
      }
    </style>
    <meta charset="UTF-8" />
    <title>Gesturner</title>

    <!-- Include Handsfree.js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/handsfree@8.5.1/build/lib/assets/handsfree.css"
    />
    <script src="https://unpkg.com/handsfree@8.5.1/build/lib/handsfree.js"></script>
    <!-- osc-js -->
    <script type="module" src="https://unpkg.com/osc-js"></script>
  </head>
</html>
<body>
  <script type="module" src="src/pose.js"></script>
  <script type="module" src="src/speechRec.js"></script>

  <h1 class="text-center display-1" style="margin: auto">Gesturner</h1>
  <div class="row">
    <div class="column">
      <div class="knob-container">
        <div id="knobDiv" class="knob"></div>
        <h3 class="text-center">Pitch Shift</h3>
      </div>

      <div class="button-container">
        <button id="calibrate-button" type="button" class="btn btn-primary">
          Calibrate
        </button>
        <button
          id="audio-feedback-button"
          type="button"
          class="btn btn-primary"
        >
          Audio Feedback
        </button>
      </div>

      <div class="calibration-container">
        <div
          id="calibration-indicator"
          class="text-center font-weight-bolder h4"
        ></div>
        <div
          id="countdown"
          class="text-center font-weight-bolder h3"
          style="color: red"
        ></div>
      </div>
    </div>

    <div class="column">
      <div id="debugger-holder" class="debug" style="position: absolute"></div>
      <canvas id="debugger-canvas" style="position: absolute"></canvas>
      <div id="messageHolder"></div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</body>
